type: object
properties:
  about:
    type: string
    description: >-
      Text to display in your profile's About section. Can be used as a status
      update. Maximum of 139 characters.
  address:
    type: string
    description: Address of the business. Maximum of 256 characters.
  description:
    type: string
    description: Description of the business. Maximum of 256 characters.
  email:
    type: string
    description: Email address to contact the business. Maximum of 128 characters.
  photoUrl:
    type: string
    description: >-
      URL where the business' profile photo is hosted. WhatsApp recommends an
      image with dimensions of 640x640 and max size of 63KB.
  vertical:
    type: string
    description: Industry of the business. Maximum of 128 characters.
  websites:
    type: array
    description: URLs associated with the business. Maximum of 2 websites.
    items:
      type: string
      description: URL associated with the business. Maximum of 256 characters.
