required:
  - role
  - type
type: object
properties:
  role:
    type: string
    description: >-
      The role of the actor. Must be *appMaker*. See
      [**RoleEnum**](Enums.md#RoleEnum) for available values.
  type:
    type: string
    description: >-
      The type of activity to trigger. Must be either *typing:start* or
      *typing:stop*. See [**MessageTypeEnum**](Enums.md#MessageTypeEnum) for
      available values.
  name:
    type: string
    description: The name of the app maker that starts or stops typing a response.
  avatarUrl:
    type: string
    description: The avatar URL of the app maker that starts typing a response.
