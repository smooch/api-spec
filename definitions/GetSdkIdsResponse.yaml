type: object
required:
  - androidIntegrationId
  - iosIntegrationId
  - webIntegrationId
properties:
  androidIntegrationId:
    type: string
    description: >-
      The ID of the `android` integration, used when initializing the Android
      SDK.
  iosIntegrationId:
    type: string
    description: 'The ID of the `ios` integration, used when initializing the iOS SDK.'
  webIntegrationId:
    type: string
    description: >-
      The ID of the `web` integration, used when initializing the Web Messenger
      SDK.
