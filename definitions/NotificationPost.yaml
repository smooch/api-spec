type: object
required:
  - destination
  - message
  - author
properties:
  destination:
    $ref: ./NotificationPostDestination.yaml
    description: The destination of the notification.
  messageSchema:
    type: string
    description: >-
      If specified, the only accepted value is `whatsapp`. To be included when
      sending WhatsApp message templates.
  author:
    $ref: ./Author.yaml
    description: 'An object containing role, email, name and avatarUrl.'
  message:
    type: object
    description: The notification message to send.
